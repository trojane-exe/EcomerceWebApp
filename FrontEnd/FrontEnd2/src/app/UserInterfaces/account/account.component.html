<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="account.component.css">
</head>
<body>
    <app-user-side-bar></app-user-side-bar>




    <div class="main-content">
        <nav class="navbar">
            <span>
              Welcome 
              <ng-container *ngIf="user.nom; else loading"> 
                {{ user.nom }}
              </ng-container>
              <ng-template #loading>
                Loading...
              </ng-template>
            </span>
            <form class="form-inline">
              <input
                type="search"
                placeholder="Search"
                aria-label="Search"
                style="border-radius: 25px; margin-right: 10px; margin-bottom: 2px;">
              <i class="bi bi-search" style="font-size: 25px;"></i>
            </form>
          </nav>


    
    <div class="form-container" style="margin-top: 30px; width: 600px;">
        <h2>User Details</h2>
        <p>Fill all the required fields to proceed</p>
        <form>
            <div class="form-group">
                <label>Nom </label>
                <input type="text" required name="nom" [(ngModel)]="user.nom" disabled>
            </div>
            <div class="form-group">
                <label>Prenom </label>
                <input type="text" required name="prenom" [(ngModel)]="user.prenom" disabled>
            </div>
            <div class="form-group">
                <label>Email </label>
                <input type="text" required name="email" [(ngModel)]="user.email" disabled>
            </div>
            <div class="form-group">
                <label>Role</label>
                <div class="toggle-container">
                    <input type="checkbox" id="toggle" class="toggle-checkbox" name="role"  [(ngModel)]="isUser" disabled>
                    <label for="toggle" class="toggle-label">
                        <span class="toggle-button">
                            <span class="toggle-text">USER</span>
                            <span class="toggle-text">ADMIN</span>
                        </span>
                        <span class="toggle-handle"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Password </label>
                <input type="password" required id="passwordId" name="password" [(ngModel)]="user.password" onfocus="this.select()" disabled>
            </div>

            <div class="center">
            <button class="btn-submit" (click)="openModal(confirmModal)"><i class="bi bi-pencil-square">Edit</i></button>
            <button class="btn-submit" (click)="openDeleteModal(deleteModal)"><i class="bi bi-pencil-square">Delete</i></button>
        </div>
        </form>
    </div>



    <!--Modal for deleting the account-->
    <ng-template #deleteModal>
        <div class="modal-body">
          <h4>Are you sure you want to proceed?</h4>
          <div class="d-flex justify-content-end" style="margin-bottom: 10px;">
            <button class="btn btn-danger" style="margin-right: 10px;" (click)="confirmAction()">Yes, Proceed</button>
            <button class="btn btn-secondary" (click)="cancelAction()">Cancel</button>
          </div>
        </div>
      </ng-template>





       <!-- Modal for Editing User Info -->
       <ng-template #confirmModal>
        <div class="modal-body">
          <h4 style="text-align: center;">Edit your infos to proceed?</h4>
          <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
            <form (ngSubmit)="updateUser(userForm)" #userForm="ngForm" style="width: 500px;">
                <div class="form-group">
                    <label>Nom <span style="color: red; font: bold;">*</span></label>
                    <input type="text" required name="nom" [(ngModel)]="user.nom">
                </div>
                <div class="form-group">
                    <label>Prenom <span style="color: red; font: bold;">*</span></label>
                    <input type="text" required name="prenom" [(ngModel)]="user.prenom">
                </div>
                <div class="form-group">
                    <label>Email <span style="color: red; font: bold;">*</span></label>
                    <input type="text" required name="email" [(ngModel)]="user.email" disabled>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <div class="toggle-container">
                        <input type="checkbox" id="toggle" class="toggle-checkbox" name="role"  [(ngModel)]="isUser" disabled>
                        <label for="toggle" class="toggle-label">
                            <span class="toggle-button">
                                <span class="toggle-text">USER</span>
                                <span class="toggle-text">ADMIN</span>
                            </span>
                            <span class="toggle-handle"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password <span style="color: red; font: bold;">*</span></label>
                    <input type="password" required id="passwordId" name="password" [(ngModel)]="user.password" onfocus="this.select()">
                </div>
                <div class="form-group">
                    <label>Confirm Password <span style="color: red; font: bold;">*</span></label>
                    <input type="password" required id="confirmId" name="confirm_password" [(ngModel)]="passConfirm" onfocus="this.select()">
                </div>
                <div class="center">
                <button class="btn-submit"><i class="bi bi-bookmark-check">Update</i></button>
                <button style="margin-left: 10px;" class="btn-submit" type="button"(click)="cancelAction()"><i class="bi bi-bookmark-dash" >Cancel</i></button>
            </div>
            </form>
            
          </div>
        </div>
      </ng-template>
    </div>






</body>
</html>
