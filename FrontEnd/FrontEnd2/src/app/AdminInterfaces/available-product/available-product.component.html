<div class="list-container">
    <app-navbar2></app-navbar2>
    
    <div class="main-content">
        <nav class="navbar">
            <span>
                Welcome 
                <ng-container *ngIf="user.nom; else loading"> 
                  {{ user.nom }}
                </ng-container>
                <ng-template #loading>
                  Loading...
                </ng-template>
              </span>
            <form class="form-inline">
              <input
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="hh"
                style="border-radius: 25px; margin-right: 10px; margin-bottom: 2px;"
                [(ngModel)]="searchtext">
              <i class="bi bi-search" style="font-size: 25px;"></i>
            </form>
          </nav>

        <div style="margin-right: 10px; padding-top: 10px;">
          <table >
            <thead>
                <th>Identifiant</th>
                <th>Image</th>
                <th>Nom</th>
                <th>Categorie</th>
                <th>Stock</th>
                <th>Prix</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of products |filter:searchtext">
                    
                    <td>{{p.productId}}</td>
                    
                    <td  class="image-box" [style.background-image]="'url(' + 'data:image/png;base64,' + p.image + ')'"></td>
                    <td>{{p.nom}}</td>
                    <td>{{p.categorie}}</td>
                    <td>{{p.stock}}</td>
                    <td>{{p.prix}}</td>
                
                </tr>
            </tbody>
          </table>
        </div>
  
  
  
    </div>
  
  
  
    
  </div>
