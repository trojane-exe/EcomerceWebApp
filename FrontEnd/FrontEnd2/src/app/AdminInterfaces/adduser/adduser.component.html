<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="adduser.component.css">
</head>
<body>
    <div class="form-container">
        <h2>User Details</h2>
        <p>Fill all the required fields to proceed</p>
        <form (ngSubmit)="addUser(userForm)" #userForm="ngForm" novalidate autocomplete="off">
            <div class="form-group">
                <label>Nom <span style="color: red; font: bold;">*</span></label>
                <input type="text" required name="nom" [(ngModel)]="user.nom">
            </div>
            <div class="form-group">
                <label>Prenom <span style="color: red; font: bold;">*</span></label>
                <input type="text" required name="prenom" [(ngModel)]="user.prenom">
            </div>
            <div class="form-group">
                <label>Email <span style="color: red; font: bold;">*</span></label>
                <input type="text" required name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label>Role</label>
                <div class="toggle-container">
                    <input type="checkbox" id="toggle" class="toggle-checkbox" name="role"  [(ngModel)]="isUser">
                    <label for="toggle" class="toggle-label">
                        <span class="toggle-button">
                            <span class="toggle-text">USER</span>
                            <span class="toggle-text">ADMIN</span>
                        </span>
                        <span class="toggle-handle"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Password <span style="color: red; font: bold;">*</span></label>
                <input type="password" required id="passwordId" name="password" [(ngModel)]="user.password">
            </div>
            <div class="form-group">
                <label>Confirm Password <span style="color: red; font: bold;">*</span></label>
                <input type="password" required id="confirmId" name="confirm_password"[(ngModel)]="passwordConfirm">
            </div>
            <div class="center">
            <button class="btn-submit"><i class="bi bi-bookmark-check">Submit</i></button>
            <button style="margin-left: 10px;" class="btn-submit" type="button"><i class="bi bi-bookmark-dash" (click)="close()">Cancel</i></button>
        </div>
        </form>
    </div>
</body>
</html>
